
    <meta charset="utf-8" lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }} &#9679; {% endif %}{{ site.title }} &#8211; {{ site.description }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    {% if page.tags %}
      <meta name="keywords" content="{{ page.tags | join: ', ' }}">
    {% endif %}

    <meta name="description"
      content="{% if page.excerpt %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="{{site.keywords}}">

    <link rel="stylesheet" href="{{ '/assets/stylesheets/app.css' | prepend: site.baseurl }}">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="{{ site.twitter.username }}" />
    <meta name="twitter:creator" content="{{ site.twitter.username }}" />
